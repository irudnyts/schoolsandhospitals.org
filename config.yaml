    title: What makes us different from other funds?
    features:
    - title: Full transperancy
      text: We are independent non-governmental fund, that is not linked to any Ukrainian instituion (our fund is registered in Germany). That makes us prone to any kind of coruption. Our team work for top world comanies and instituions, that makes us credible. Further, we provide all receipts and transactions by request to our contributors.
    - title: End-to-end solutions
      text: We cover the full chain of reconstruction -- from collecting donations to the actual physical rebuilding. Our fund collaborates with European-recognized well-trusted architecture and construction companies. We also do not exclude the possiblity to consult with our contributors if they can advice better options.
    - title: Acknowledgments
      text: We value your contribution and acknowledge it by every possible mean. In every reconstructed object, we will install a memorial desk with names and QR codes of our contributors and volunteers.
